spring.application.name=key-point-hub

# ===============================
# MySQL (SQL Database)
# ===============================
#spring.datasource.url=jdbc:mysql://localhost:3306/keypointhub
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://host.docker.internal:3306/keypointhub}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false


# ===============================
# MongoDB (NoSQL - Images)
# ===============================
#spring.data.mongodb.uri=mongodb://localhost:27017/keypointhub_images
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://host.docker.internal:27017/keypointhub_images}



# ===============================
# Mail (SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Admin recipient
report.mail.to=${REPORT_MAIL_TO}


# ===============================
# MediaPipe Service
# ===============================
#mediapipe.service.url=http://localhost:8000/extract-pose
mediapipe.service.url=${MEDIAPIPE_SERVICE_URL:http://host.docker.internal:8000/extract-pose}



# ===============================
# File Upload Limits
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB


# ===============================
# Backup Configuration
# ===============================
backup.directory=./backups
backup.cron=0 59 23 * * *


# ===============================
# Server
# ===============================
server.port=8080

# CORS (for React frontend)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}

management.tracing.enabled=false

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always



